<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <style>
      h1,
      td,
      th {
         text-align: center;
      }

      td {
         vertical-align: middle;
      }
   </style>
</head>

<body>
   <div class="m-3">
      <h1>Items</h1>

      <div class="d-flex justify-content-end mb-3">
         <button type="button" class="btn btn-success" onclick="window.location.href='/add'">
            <i class="fa-solid fa-plus"></i>
         </button>
      </div>

      <table class="table table-striped table-bordered table-hover">
         <thead>
            <tr>
               <th>SKU</th>
               <th>Name</th>
               <th>Description</th>
               <th>Price</th>
               <th>Quantity</th>
               <th>Expiration Date</th>
               <th>Actions</th>
            </tr>
         </thead>
         <tbody>
            {% if data|length == 0 %}
            <tr>
               <td colspan="7">No items available</td>
            </tr>
            {% else %}
            {% for item in data %}
            <tr>
               <td>
                  <div>{{ item.sku }}</div>
               </td>
               <td>
                  <div>{{ item.name }}</div>
               </td>
               <td>
                  <div>{{ item.description }}</div>
               </td>
               <td>
                  <div>$ {{ item.price }}</div>
               </td>
               <td>
                  <div>{{ item.quantity }}</div>
               </td>
               <td>
                  <div>{{ item.expiration_date }}</div>
               </td>
               <td>
                  <div>
                     <button type="button" class="btn btn-primary" onclick="window.location.href='/edit/{{ item.id }}'">
                        <i class="fa-regular fa-pen-to-square"></i>
                     </button>
                     <button type="button" class="btn btn-danger" onclick="window.location.href='/delete/{{ item.id }}'">
                        <i class="fa-regular fa-trash-can"></i>
                     </button>
                  </div>
               </td>
            </tr>
            {% endfor %}
            {% endif %}
         </tbody>
      </table>
   </div>
</body>

</html>
