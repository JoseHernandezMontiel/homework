<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Edit item</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


   <div class="border m-3 p-3">
      <h3 class="text-center"> Edit item </h3>

      {% if error %}
      <div class="alert alert-danger" role="alert">
         {{ error }}
      </div>
      {% endif %}

      <form method="post" action="{{ url_for('item_views_blueprint.edit', id=data.id) }}">
         <div class="input-group mb-3">
            <span class="input-group-text">SKU</span>
            <input {% if data %} value="{{ data.id }}" {% endif %} name="id" type="text" class="form-control"
               placeholder="SKU" required autofocus>
         </div>

         <div class="input-group mb-3">
            <span class="input-group-text">Name</span>
            <input {% if data %} value="{{ data.name }}" {% endif %} name="name" type="text" class="form-control" placeholder="Name" required>
         </div>

         <div class="input-group mb-3">
            <span class="input-group-text">Description</span>
            <input {% if data %} value="{{ data.description }}" {% endif %} name="description" type="text" class="form-control" placeholder="Description" required>
         </div>

         <div class="input-group mb-3">
            <span class="input-group-text">Price</span>
            <input {% if data %} value="{{ data.price }}" {% endif %} name="price" type="number" class="form-control" placeholder="Price" required>
         </div>

         <div class="input-group mb-3">
            <span class="input-group-text">Quantity</span>
            <input {% if data %} value="{{ data.quantity }}" {% endif %} name="quantity" type="number" class="form-control" placeholder="Quantity" required>
         </div>

         <div class="input-group mb-3">
            <span class="input-group-text">Expiration Date</span>
            <input {% if data %} value="{{ data.expiration_date }}" {% endif %} name="expiration_date" type="date" class="form-control" placeholder="Expiration Date" required>
         </div>

         <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-danger" onclick="window.location.href='/'"> Back </button>
            <input type="submit" class="btn btn-success" value="Edit">
         </div>
      </form>
   </div>

</body>

</html>
